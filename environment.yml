# Conda environment for Disorder-Diffusion Single-Pixel Imaging Research
# Created for Stage 1-3 IEEE paper series on diffusion sampling with disorder theory
#
# Usage:
#   conda env create -f environment.yml
#   conda activate disorder-diffusion
#
# Update packages:
#   conda update -n disorder-diffusion --all
#
# Install additional packages:
#   conda install -n disorder-diffusion <package_name>

name: disorder-diffusion
channels:
  - pytorch::pytorch
  - pytorch::pytorch-nightly
  - conda-forge
  - defaults

dependencies:
  # Python core
  - python=3.11
  - pip
  - setuptools
  - wheel

  # PyTorch and Deep Learning (GPU support - change to pytorch::pytorch-cpu if no GPU)
  - pytorch::pytorch::*=*cuda*
  - pytorch::pytorch-cuda=12.1
  - pytorch::torchvision
  - pytorch::torchaudio
  - pytorch::pytorch-lightning
  - pytorch::torchmetrics

  # Diffusion Models and Generative Models
  - pip::diffusers==0.30.2
  - pip::transformers==4.44.2
  - pip::accelerate>=0.27.0

  # Scientific Computing and Numerical Methods
  - numpy>=1.24.0
  - scipy>=1.12.0
  - scikit-learn>=1.4.0
  - scikit-image>=0.23.0
  - pandas>=2.0.0
  - sympy>=1.12
  - numba>=0.59.0

  # Bayesian and Probabilistic Methods
